{% extends 'base.html' %}


{% block content %}

<div class="container mt-2 ">
    <h4>Add Income</h4>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>


    <div class="row">
        <div class="col-md-12">
            <div class="card mt-3">
                <div class="card-body">
                    <form action="{% url 'add-income' %}" method="post">
                        {% include 'partials/messages.html' %}
                        {% csrf_token %}
                        <div class="form-group mt-2">
                            <label for="">Amount</label>
                            <input type="number" class="form-control form-control-sm search-wrapper" name="amount" value="{{ values.amount }}">
                        </div>
            
                        <div class="form-group mt-2">
                            <label for="">Description</label>
                            <input type="text" class="form-control form-control-sm search-wrapper" name="description" value="{{ values.description}}">
                        </div>
            
                        <div class="form-group mt-2">
                            <label for="">Source</label>
                            
                            <select class="form-control form-control-sm search-wrapper" name="source">
                                {% for source in sources %}
                                <option value="{{ source.name }}">{{ source.name }}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
            
                        <div class="form-group mt-2">
                            <label for="">Date</label>
                            <input type="date" class="form-control form-control-sm search-wrapper" name="income_date" value="{{ values.income_date }}">
                        </div>
            
                        <div class="submit-btn-wrapper"><input type="submit" value="Submit" class="btn btn-block submit-btn mt-3"></div>
                    </form>
                </div>        
            </div>
        </div>

        
    </div>
</div>

{% endblock %}
