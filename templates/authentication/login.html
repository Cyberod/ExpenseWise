{% extends 'base_auth.html' %}
{% load static %}

{% block extra_head %}
<meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block content %}

<div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6">

        <div class="card login-card mt-5">

                
            <div class="card-body">
                <div class="card-title mb-3 text-center">
                    <h4>Login Account</h4>
                </div>

                <form action="" method="post">

                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group mb-3">
                        <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control form-control-sm search-wrapper" value="{{fieldValues.username}}" autocomplete="off">
                        <div class="feedbackArea invalid-feedback" style="display: none;">                
                    </div>

                    <div class="form-group mb-3"></div>
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm search-wrapper" autocomplete="new-password">
                            <small class="float-end text-muted showPasswordToggle" style="font-size: 0.8rem; margin-top: 5px;">SHOW</small>
                    </div>    
                    <input type="submit" value="Login" class="btn btn-block submit-btn w-100">
                    <div class="text-center mt-3">Dont have an account?
                        <a href="{% url 'register' %}">Sign Up</a>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'request-password' %}">Forgot Password?</a>
                    </div>

                </form>
            </div>
            
        </div>

    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
